<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <title>Notes Exercise</title>
</head>
<body>
  <h1 class="heading">My notes.</h1>
  <div class="notes">
    <p class="note">
      Need to go to the store.
    </p>
    <p class="note">
      What's the name of that movie with that guy?
    </p>
    <p class="note">
      Here's another note.
    </p>
  </div>
  <div class="actions">
    <form class="newnote">
      <input type="text" class="notetext">
      <button id="addnote">Add Note</button>
    </form>
    <button id="removenotes">Remove All Notes</button>
    <button id="feelinglucky">I'm feeling lucky!</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.14.2/d3.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
