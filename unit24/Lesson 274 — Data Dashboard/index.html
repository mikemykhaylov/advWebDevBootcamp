<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <title>Data Dashboard</title>
</head>

<body>
  <div class="controls">
    <h1 class="title">CO<sub>2</sub> Emissions Dashboard</h1>
    <div class="year">
      <h4 class="optionstitle">Explore CO<sub>2</sub> emissions by year. Current year: 1960</h4 class="optionstitle">
      <input type="range" id="year">
    </div>
    <div class="datatype">
      <h4 class="optionstitle">Choose between emissions and emissions per capita</h4>
      <input type="radio" id="absolute" name="datatype" value="co2" checked>
      <label for="absolute">Emissions</label>
      <input type="radio" id="perCapita" name="datatype" value="co2PerCapita">
      <label for="perCapita">Emissions per capita</label>
    </div>
    <h5>Click on country to see its trends by year</h5>
  </div>
  <svg></svg>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.14.2/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
